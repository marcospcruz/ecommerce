<div class="cart_container">
	<!--a href="loja.php">voltar</a-->
	<table class="cart_grid" id="cart_grid">
		<thead>
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Valor Unitário</th>
				<th>Promoção</th>
				<th>Valor Total</th>
			</tr>
		</thead>
		
		<tr ng-repeat="item in cart" ng-class-odd="'oddRow'">
			<td>{{item.produto}}</td>
			<td ><span style="display: inline-block;width: 100px;text-align:center;">{{item.quantidade}}</span><span class="increase_qt"><a href="#/loja/add/{{item.idProduto}}/cart" class="update_cart" ng-hide="hideLinkAdd=(item.saldoEstoque==0);">+</a></span>
<span class="decrease_qt"><a href="#/loja/del/{{item.idProduto}}/cart" class="update_cart">-</a></span></td>
			<td >{{item.valorUnitario|currency}}</td>
			<td>{{item.desconto}}</td>
			<td>{{item.valorTotal|currency}}</td>
		</tr>
		<tr>
			<td colspan="4" class='cart_grid_footer'><label class="form_frete"><span>Digite o CEP para cálculo do frete:</span><input type="text" maxlength="5" size="3" id="cep_prefixo" onkeypress="return justNumber(event);" onkeyup="autoTab(this,cep_sufixo)">-<input type="text" maxlength="3" size="1" id="cep_sufixo" name="cep_sufixo" onkeypress="return justNumber(event);"><button onclick="calculaFrete(cep_prefixo.value,cep_sufixo.value);">Calcular</button></label></td>
			<td class='cart_grid_footer'></td>		
		</tr>
		<tr>
			<td class='cart_grid_footer' colspan='4'>Valor Total da Compra:</td><td class='cart_grid_footer'>{{cartValorTotal|currency}}</td>				
		</tr>
		
	</table>
	
</div>
